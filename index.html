<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping App</title>
    <link rel="icon" href="./assets/icon-192.png">
    <link rel="stylesheet" href="./index.css">
    <link rel="manifest" href="./manifest.json">
    <script src="./dexie.min.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js');
            });
        }
    </script>
</head>
<body>
    <nav>
        <p>Shopping List</p>
    </nav>

    <button class="addItemFloat" onclick="makeVisible();" id="floaterAdd">+</button>

    <div class="container" id="contAdd">
        <form id="itemForm">
            <label>
                Name of Item:
                <input type="text" id="nameInput" required>
            </label>

            <label>
                Quantity:
                <input type="number" id="quantityInput" value=1>
            </label>

            <label>
                Price:
                <input type="text" id="priceInput" value=0>
            </label>    
            
            <button type="submit" id="addItemButton">
                Add item
            </button>
        </form>
    </div>

    
    
    <div class="mainCont">
        <div id="itemsDiv"></div>
        <div id="totalPriceDiv">Total price</div>
    </div>

    <button onclick="clearAll();" id="clearItemsButton">
        Remove all
    </button>

    <script src="./index.js"></script>
</body>
</html>
